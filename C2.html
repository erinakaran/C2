<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Menguji Seleksi dan Atensi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Games Menguji Seleksi dan Atensi</h1>
<div id="start-container">
    <input type="text" id="player-name" placeholder="Masukkan Nama Pemain" />
    <button id="start-button">Mulai</button>
</div>

<div id="instructions" style="display: none;">
    <p>Anda akan diberikan nama warna, tetapi warna yang ditampilkan berbeda dari nama tersebut. Pilih warna yang sesuai!</p>
</div>

<div id="game-container" style="display: none;">
    <div id="color-container"></div>
    <div id="message"></div>
</div>

<div id="end-container" style="display: none;">
    <div id="final-message"></div>
    <div id="final-score"></div>
</div>

<script src="script.js"></script>
</body>
</html>
